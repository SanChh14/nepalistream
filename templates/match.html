{% extends 'base.html' %}

{% block css %}
{% endblock %}

{% block content %}
{% if check == 0 %}
<div class="text-center text-info" style="margin-top:8rem; margin-bottom:9rem;">
  <h1 class="display-4">Match hasn't started yet.</h1>
</div>
{% elif check == 'nomatch' %}
<div class="text-center text-info" style="margin-top:8rem; margin-bottom:9rem;">
  <h1 class="display-4">No match found.</h1>
</div>
{% else %}
<div class="text-info">
  {{linksdata}}
</div>
{% endif %}
{% endblock %}
